<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NFL Trip Planner â€” Sprint 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>NFL Teams</h1>
    <div class="controls">
      <input id="searchInput" placeholder="Search team by name" />
      <button id="filterAllTeams" class="active">All Teams</button>
      <button id="filterAFC">AFC</button>
      <button id="filterNFC">NFC</button>
      <button id="filterNfcNorth">NFC North</button>
    </div>
  </header>

  <main>
    <div class="tab-nav">
      <button data-tab-target="teams" class="active">Teams</button>
      <button data-tab-target="stadiums">Stadiums</button>
    </div>

    <div class="tab-panel active" data-tab="teams">
      <section class="panel">
        <h2>Teams</h2>
        <table id="team-table" data-clickable="true">
          <thead>
            <tr><th>Team</th><th>Conference</th><th>Division</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="panel" id="team-detail">
        <h2>Team Detail</h2>
        <div class="content muted">Select a team to view details.</div>
      </section>
    </div>

    <div class="tab-panel" data-tab="stadiums" hidden>
      <section class="panel" id="stadium-panel">
        <div class="panel-header">
          <div class="panel-header-title">
            <h2>Stadiums</h2>
            <p class="muted" id="stadiumCount">Calculating open-roof stadiums...</p>
          </div>
          <div class="stadium-controls">
            <input id="stadiumSearchInput" placeholder="Search stadium by name" />
            <div class="stadium-filter-buttons">
              <button id="stadiumFilterAll" class="active">All Stadiums</button>
              <button id="stadiumFilterOpen">Open Roof</button>
            </div>
            <div class="stadium-sort-buttons">
              <button id="stadiumSortName" class="active">Sort A-Z</button>
              <button id="stadiumSortOpened">Sort Oldest</button>
            </div>
          </div>
        </div>
        <table id="stadium-table">
          <thead>
            <tr><th>Stadium</th><th>Team(s)</th><th>Location</th></tr>
          </thead>
          <tbody>
            <tr><td colspan="3" class="muted">Loading stadiums...</td></tr>
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <footer>
    <small>Sprint 1: custom map, team list, detail view</small>
  </footer>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
